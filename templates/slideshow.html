{% extends "layout.html" %}
{% block style %}
<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
<script type="text/javascript" src="http://kozea.github.com/pygal.js/latest/pygal-tooltips.min.js"></script>
{% endblock style %}
{% block header %}
<header class="masthead mb-auto">
    <div class="inner">
        <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="{{ url_for('home') }}"><i class="fas fa-home"></i></a>
            <a class="nav-link" href="{{ url_for('maps') }}">Map</a>
            <a class="nav-link" href="{{ url_for('materials') }}">Materials</a>
            <a class="nav-link" href="{{ url_for('agenda') }}">Agenda</a>
        </nav>
    </div>
</header>
{% endblock header %}
{% block content %}
<main role="main">
    <h1 class="cover-heading mt-5"><b>Demography</i> </b></h1>
    <hr class="my-4">
    <p>RSVPs by Omni.</p>
    <figure>
        <embed type="image/svg+xml" src="{{url_for('static', filename='chart_bar.svg')}}">
    </figure>
    <hr class="my-4">
    <p>RSVPs by Region and by Province.</p>
    <figure>
        <embed type="image/svg+xml" src="{{url_for('static', filename='pie_demography.svg')}}">
    </figure>
    <hr class="my-4">

</main>
{% endblock content %}
